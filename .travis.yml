os: linux
sudo: required
language: "minimal"
services:
  - docker

before_script:
  - docker pull toliak/bootstrap-cpp

jobs:
  include:
    - name: "checks"
      script:
        - docker run -t -v $(pwd):/opt/builder/ --entrypoint ./scripts/checks.sh toliak/bootstrap-cpp
    - name: "tests"
      script:
        - docker run -t -v $(pwd):/opt/builder/ --entrypoint ./scripts/tests.sh toliak/bootstrap-cpp
    - name: "quality"
      script:
        - docker run -t -v $(pwd):/opt/builder/ --entrypoint ./scripts/duplication.sh toliak/bootstrap-cpp

notifications:
  email: false

